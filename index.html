<!DOCTYPE html>
<html>
<head>
  <title>Gemini Chat Stream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^0.7.0",
        "marked": "https://esm.sh/marked@^15.0.7"
      }
    }
  </script>
</head>
<body>
  <div class="app-container">
    <aside id="sidebar">
      <div class="sidebar-header">
        <button id="new-chat-btn">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-560H200v560Zm280-200v-80h-80v-80h80v-80h80v80h80v80h-80v80h-80ZM200-200v-560 560Z"/></svg>
          New Chat
        </button>
      </div>
      <nav id="chat-history">
        <p>Chat History</p>
        <ul></ul>
      </nav>
    </aside>
    <main id="main-area">
      <div id="chat-container"></div>
      <div class="form-wrapper">
        <form id="chat-form">
          <div class="input-container">
            <input type="text" id="chat-input" placeholder="Enter your message..." autocomplete="off" aria-label="Chat input">
            <button type="button" id="mic-button" aria-label="Use microphone">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"/></svg>
            </button>
            <button type="submit" aria-label="Send message">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2 .01 7z"/></svg>
            </button>
          </div>
        </form>
      </div>
    </main>
  </div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
